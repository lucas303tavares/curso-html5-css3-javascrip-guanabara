<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <hr>
    <ul type="square">
        <li><abbr title="Use a tegue <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tegues <H1, H2, H3 até o H6>">Títulos</abbr></li>
        <li><abbr title="Use a tegue <img>">Imagens</abbr></li>
        <li><abbr title="Use a tegue <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tegue <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tegue <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tegue <ul>">Litas com demarcadores</abbr></li>
    </ul>
    <hr>
</body>
</html>
